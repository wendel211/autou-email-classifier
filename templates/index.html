<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-50 text-slate-900 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    
    <!-- HEADER -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-extrabold bg-gradient-to-r from-indigo-600 to-indigo-500 bg-clip-text text-transparent">
        AutoU â€“ Classificador de Emails
      </h1>
      <p class="mt-2 text-slate-600 text-base">
        Envie um texto, .txt ou .pdf. O sistema classifica e sugere uma resposta.
      </p>
    </header>

    <!-- FORM -->
    <section class="bg-white shadow-lg rounded-2xl p-6 border border-slate-100">
      <form id="emailForm" class="space-y-6">
        <!-- Textarea -->
        <div>
          <label class="block text-sm font-medium mb-2 text-slate-700">Colar texto do email</label>
          <textarea 
            name="text" rows="6" 
            class="w-full border border-slate-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
            placeholder="Cole aqui o conteÃºdo do email..."></textarea>
        </div>

        <!-- File + Button -->
        <div class="flex flex-col sm:flex-row items-center gap-4">
          <div class="w-full sm:w-auto">
            <label class="block text-sm font-medium mb-2 text-slate-700">Ou enviar arquivo (.txt/.pdf)</label>
            <input 
              type="file" 
              name="file" 
              accept=".txt,.pdf" 
              class="block w-full text-sm text-slate-600 file:mr-4 file:py-2 file:px-4 
                     file:rounded-lg file:border-0 file:text-sm file:font-semibold 
                     file:bg-indigo-50 file:text-indigo-600 
                     hover:file:bg-indigo-100 transition"/>
          </div>
          <div class="flex-grow"></div>
          <button class="btn-primary w-full sm:w-auto" type="submit">ðŸ“‚ Classificar</button>
        </div>
      </form>
    </section>

    <!-- RESULTS -->
    <section id="results" class="mt-8 hidden">
      <div class="bg-white shadow-lg rounded-2xl p-6 border border-slate-100">
        <h2 class="text-xl font-semibold mb-4 text-slate-800">Resultado</h2>
        <div class="grid gap-5">
          <div>
            <p class="text-xs uppercase font-semibold text-slate-500">Categoria</p>
            <p id="category" class="text-lg font-bold text-indigo-600"></p>
          </div>
          <div>
            <p class="text-xs uppercase font-semibold text-slate-500">ConfianÃ§a</p>
            <p id="confidence" class="font-medium text-slate-800"></p>
          </div>
          <div>
            <p class="text-xs uppercase font-semibold text-slate-500">EstratÃ©gia</p>
            <p id="strategy" class="font-mono text-sm text-slate-700 bg-slate-50 rounded-lg p-2"></p>
          </div>
          <div>
            <p class="text-xs uppercase font-semibold text-slate-500">Resposta sugerida</p>
            <pre id="suggested" class="bg-slate-50 p-4 rounded-xl whitespace-pre-wrap border border-slate-200 text-slate-800"></pre>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="mt-10 text-center text-sm text-slate-500">
      Feito com <span class="text-indigo-600 font-medium">FastAPI</span> â€¢ Baseline regra-baseada + OpenAI opcional
    </footer>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
